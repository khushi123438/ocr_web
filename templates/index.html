<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR to PDF</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Upload Images to Convert to PDF</h2>
    <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="image" accept="image/*" multiple required 
             class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-500 file:text-white
                    hover:file:bg-blue-600
                    cursor-pointer"/>
      <button type="submit" 
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
        Convert & Download PDF
      </button>
    </form>
  </div>
</body>
</html>
